
[terminal.shell]
program = "/bin/zsh"

[font]
size = 14

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrains Mono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[window]
opacity = 0.9
blur = true
padding = {x=15, y=10}

[general]
import = [
	"~/.config/alacritty/tokyo_night.toml"
]


